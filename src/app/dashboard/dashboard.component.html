<div class="container mt-4">
  <h1 class="text-center">Play Now <span class="text-danger">Movies</span></h1>
  <p class="text-center">These are just some of our great albums launched in 2015. Lorem ipsum dolor sit amet,<br> consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore.</p>
   <div class=" row">

    @for(x of playnowlis ; track $index)
    {
      <div class="col-md-3">
        <img [src]="imgpath + x.poster_path" class="w-100" alt="abc">
       <div class=" bg-white p-3">
         <div class=" row">
          <div class="col-md-12 col-9">
           <div class="text-center w-100">
            <h5 class="w-100"><a >{{x.original_title}}</a></h5>
            <p class="text-muted">{{x.overview.split(' ').splice(0 , 10).join(' ')}}</p>
            
           </div>
          </div>
          
         </div>
       </div>
     </div>
    }
    
  </div>
 


</div>
